<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-sans">
    <section>
      <h2 class="text-3xl font-bold text-center">Our Products</h2>

      <div
        id="product-container"
        class="md:flex flex-cols gap-2 md:justify-center items-center"
      >
        <div>
          <button
            onclick="loadProducts()"
            class="btn btn-primary mt-10 p-4 rounded-lg"
          >
            All
          </button>
        </div>
      </div>
    </section>
    <section class="bg-gray-300 p-5 m-12">
      <div
        id="allProducts-container"
        class="grid grid-cols-1 md:grid-cols-3 gap-4"
      ></div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
