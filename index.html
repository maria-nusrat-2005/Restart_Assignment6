<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart</title>
    <!-- daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-sans">
    <!-- navbar -->
    <header>
      <div class="navbar bg-base-100 shadow-lg">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a class="hover:text-purple-700">Home</a></li>
              <li>
                <a onclick="goToProducts()" class="hover:text-purple-700"
                  >Products</a
                >
              </li>
              <li><a class="hover:text-purple-700">About</a></li>
              <li><a class="hover:text-purple-700">Contact</a></li>
            </ul>
          </div>
          <a class="text-xl text-purple-700 font-bold">SwiftCart</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="hover:text-purple-700">Home</a></li>
            <li>
              <a onclick="goToProducts()" class="hover:text-purple-700"
                >Products</a
              >
            </li>
            <li><a class="hover:text-purple-700">About</a></li>
            <li><a class="hover:text-purple-700">Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </div>
    </header>
    <section
      style="background-image: url(./Assets/banner-image.png)"
      class="h-screen bg-cover bg-center"
    >
      <div class="bg-black/50 h-full space-y-4 p-30 py-80">
        <h2 class="text-6xl font-extrabold text-white">
          Best Collection For You
        </h2>
        <p class="text-white">
          Discover The latest trends in fashion and lifestyle.Shop with
          confidence and style with SwiftCart.
        </p>
        <button class="btn btn-primary">Shop Now</button>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
